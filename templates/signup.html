<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Finexo</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form method="POST" action="/register">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="full_name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="phone" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <div class="password-input">
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                            <button type="button" id="togglePassword"><i class="fa-solid fa-eye-slash"></i></button>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <div class="password-input">
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                            <button type="button" id="toggleConfirmPassword"><i class="fa-solid fa-eye-slash"></i></button>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <div class="signup-link">
                    <center>Already a member? <a href="/signin">LogIn now</a></center>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const passwordToggle = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.innerHTML = '<i class="fa-solid fa-eye"></i>';
            } else {
                passwordField.type = "password";
                passwordToggle.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            }
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
            const confirmPasswordField = document.getElementById("confirm_password");
            const confirmPasswordToggle = document.getElementById("toggleConfirmPassword");

            if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                confirmPasswordToggle.innerHTML = '<i class="fa-solid fa-eye"></i>';
            } else {
                confirmPasswordField.type = "password";
                confirmPasswordToggle.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            }
        });
    </script>
</body>

</html>
